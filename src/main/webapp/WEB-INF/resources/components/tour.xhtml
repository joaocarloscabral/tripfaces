<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<!-- INTERFACE -->
<cc:interface componentType="io.tripfaces.Tour">
	<cc:attribute name="widgetVar" default="trip" shortDescription="Teste para testar essa description."/>
	<cc:attribute name="theme" default="dark"/>
	<cc:attribute name="showHeader" default="false"/>
	<cc:attribute name="header" default=" "/>
	<cc:attribute name="animation" default="tada"/>	
	<cc:attribute name="showCloseBox" default="false"/>
	<cc:attribute name="showNavigation" default="true"/>	
	<cc:attribute name="backToTopWhenEnded" default="false"/>
	<cc:attribute name="onStart" default=" "/>
	<cc:attribute name="onEnd" default=" "/>	
	<cc:attribute name="finishLabel" default="Done"/>
	<cc:attribute name="prevLabel" default="Prev"/>
	<cc:attribute name="nextLabel" default="Next"/>	
	<cc:attribute name="enableKeyBinding" default="true"/>
	<cc:attribute name="enableAnimation" default="true"/>
	<cc:attribute name="skipUndefinedTrip" default="false"/>		
	
</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>
		<h:outputScript library="js" name="trip.min.js"/>
		<h:outputStylesheet library="css" name="trip.min.css"/>
		
		<script>
			
				function putTrip(selector, text, animate,
								 time, pos, highlight, showBtnNext, showBtnPrev, onTripStartF,
								  onTripEndF, onTripPauseF, onTripResumeF,
								  onTripStopF, onTripChangeF, onTripCloseF) {
					trip.tripData.push({ 
						sel : $(selector),
				        content : text,
			            animation: animate,
			            delay: time,			            
			            position: pos,
			            expose: highlight,
			            canGoNext: showBtnNext, 
			            canGoPrev: showBtnPrev,
			            onTripStart: onTripStartF,
			            onTripEnd: onTripEndF,
			            onTripPause: onTripPauseF,
			            onTripResume: onTripResumeF,
			            onTripStop: onTripStopF,
			            onTripChange: onTripChangeF,
			            onTripClose: onTripCloseF 
			        });
				}
		
				var options = {
								tripTheme: '#{cc.theme}',
								showHeader: #{cc.showHeader},
								header: '#{cc.header}',
								animation: "#{cc.animation}",								
								showCloseBox: #{cc.showCloseBox},
								showNavigation: #{cc.showNavigation},
								backToTopWhenEnded: #{cc.backToTopWhenEnded},
								prevLabel: '#{cc.prevLabel}',
								nextLabel: '#{cc.nextLabel}',
								finishLabel: '#{cc.finishLabel}',								
								enableKeyBinding: #{cc.enableKeyBinding},
								enableAnimation: #{cc.enableAnimation},
								skipUndefinedTrip: #{cc.skipUndefinedTrip},
								onStart: function() { #{cc.onStart} },
								onEnd: function() { #{cc.onEnd} }								
							   };
				var #{cc.widgetVar} = new Trip(options);	
				jQuery(document).ready(function() {
					<cc:insertChildren />			  
				});		
		</script>
</cc:implementation>
</html>
